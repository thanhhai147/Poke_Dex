<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Dex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    <nav id="navbar">
        <div id="contain">
            <div id="meditate">
                <a class="nav_item">
                    <img src="./img/small_logo.png">
                </a>
                <div>
                    <a id="title" href="http://127.0.0.1:8080/home">Poke Dex</a>
                </div>
                <div id="title_box">
                    <a id="title_login" href="http://127.0.0.1:8080/login">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="container" class="container-fluid">
        <div id="searchbar">
            <form method="POST" id="search_form" class="d-flex justify-content-center">
                <input id="search" name="id" type="textarea" placeholder=" Enter Pokemon's Name...">
                <button onclick="redirect()" id="button_search" type="submit">Search</button>
            </form>
        </div>
        <div id="table"></div>
        <div id="load" class="row d-flex justify-content-center align-items-center">
            <button onclick="loadmore()" id="btn_load" class="col-6">Load more...</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="./home.js"></script>
</html>
